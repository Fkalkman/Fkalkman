{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <!-- product image slider -->
        <div class="product-image-slider">
          {{ range .Params.images }}
          <div data-image="{{ . | absURL }}">
            <img class="img-fluid w-100" src="{{ . | absURL }}" alt="product-image">
          </div>
          {{ end }}
        </div>
      </div>
      <div class="col-lg-6 col-md-7 offset-lg-1">
        <h1 class="mb-4">{{ .Title }}</h1>
        <p><strong>Colors: </strong>
        <select name="color" id="select_color">
          {{ range .Params.colors }}
          <option>{{.}}</option>
          {{ end }}
        </select>
        {{ with .Params.sizes }}<p><strong>Sizes: </strong>{{ delimit . ", " | title}}</p>{{ end }}
        <p class="price py-4">{{site.Params.currency}}<span id="price">{{.Params.price}}</span></p>
        <a class="btn btn-main mb-5" itemId="orderNow" href="{{.Params.afflink}}" target="_blank">{{i18n "add_to_cart"}}</a>
        <div class="content">{{.Content}}</div>
      </div>
    </div>
  </div>
</section>

{{ end }}
